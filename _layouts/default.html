<!DOCTYPE html>

<html>
  <head>
    <title>liam morley :: carpeliam.com</title>
    <link href="/css/site.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/css/jquery-ui-1.8.12.custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link href='/favicon.ico' rel='icon' type='image/x-icon'>
    <link href='/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <!-- = javascript_include_tag :defaults -->
    <script src="/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery-ui-1.8.12.custom.min.js" type="text/javascript"></script>
    <script src="/js/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/js/curvycorners.js" type="text/javascript"></script>
    <script src="/js/jquery.tooltip.js" type="text/javascript"></script>
    <script src="/js/jquery.tweet.js" type="text/javascript"></script>
    <script src="/js/jquery.popeye-1.0x.js" type="text/javascript"></script>
    <script src="/js/jquery.timeago.js" type="text/javascript"></script>
    <script src="/js/lastfm.api.md5.js" type="text/javascript"></script>
    <script src="/js/lastfm.api.js" type="text/javascript"></script>
    <script src="/js/lastfm.api.cache.js" type="text/javascript"></script>
    <script src="/js/carpeliam.js" type="text/javascript"></script>
    <script>
      //<![CDATA[
        $(document).ready(function() {
          $("#twitterbox").tweet({
            username: "carpeliam",
            count: 4,
            fetch: 8,
            filter: function(t){ return ! /^@\w+/.test(t.tweet_raw_text); },
            loading_text: "loading tweets...",
            template: "{text} {time}"
          });
        });
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23415161-1']);
        _gaq.push(['_trackPageview']);
        
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      //]]>
    </script>
    <meta name="csrf-param" content="authenticity_token"/>
    <meta name="csrf-token" content="r0OPeVfYI8/fbWMrc2f8piBRGxVH6xLkj2VrtQ7rrZk="/>
    <!-- <link href="/articles.atom" rel="alternate" title="carpeliam.com blog" type="application/atom+xml" /> -->
  </head>
  <body>
    
    <div class='above' id='container'>
      <div id='content'>
        {{ content }}
      </div>
    </div>
    <div class='above' id='sidebar'>
      <script id='sideItemTemplate' type='text/x-jquery-tmpl'>
        <li>
          <a href="${url}">${title}</a>
          <time datetime='${time}'>
            ${date}
          </time>
        </li>
      </script>
      <h2 id='twitter'>
        <a href="http://twitter.com/carpeliam" title="carpeliam on twitter">status</a>
      </h2>
      <div id='twitterbox'>
        Follow
        <a href="http://www.twitter.com/carpeliam">@carpeliam</a>
        on
        <a href="http://www.twitter.com/carpeliam">twitter</a>
      </div>
      <!-- = render '/home/flickr' -->
      <h2 id='lastfm'>
        <a href="http://www.last.fm/user/carpeliam" title="carpeliam on last.fm">audio</a>
      </h2>
      <h2 id='delicious'>
        <a href="http://delicious.com/carpeliam" title="carpeliam on del.icio.us">bookmarked</a>
      </h2>
    </div>
    <footer>
      <div id='footer-img'>
        <div id='footer-content'>
          <nav>
            <ul>
              {% for link in site.navigation %}
              <li{% if page.url == link.url %} class="selected"{% endif %}>
                {% if page.url != link.url %}
                { <a href="{{ link.url }}"{% if link.strike %} class="no-op"{% endif %}>{{ link.text }}</a> }&nbsp;
                <div class="tooltip">{{ link.tooltip }}</div>
                {% else %}
                { {{ link.text }} }
                {% endif %}
              </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
