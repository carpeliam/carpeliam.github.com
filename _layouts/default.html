<!DOCTYPE html>

<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}liam morley{% endif %} :: carpeliam.com</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/jquery.popeye.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/jquery.popeye.style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/site.css" media="screen" rel="stylesheet" type="text/css">
    <script src="/js/jquery-1.10.2.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8WFVE6FRZG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8WFVE6FRZG');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span8">
          {{ content }}
        </div>
        <div id="sidebar" class="span4">
          <h2>elsewhere</h2>
          <ul>
            <li><a href="https://www.instagram.com/seizetheliam">instagram</a></li>
            <li><a href="https://github.com/carpeliam" title="carpeliam on github">github</a></li>
            <li><a href="https://www.linkedin.com/in/liammorley">linkedin</a></li>
            <li><a href="https://thecolorsrun.bandcamp.com/" title="the colors run on bandcamp">bandcamp</a></li>
            <li><a href="https://soundcloud.com/carpeliam" title="carpeliam on soundcloud">soundcloud</a></li>
            <li><a href="https://www.strava.com/athletes/4624813">strava</a></li>
            <li><a href="https://www.goodreads.com/user/show/5134039-liam">goodreads</a></li>
            <li><a href="https://www.facebook.com/liam.morley" class="no-op">facebook</a></li>
            <li><a href="http://twitter.com/carpeliam" class="no-op">twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer-img">
        <div id="footer-content">
          <nav>
            <ul>
              {% for link in site.navigation %}
              <li{% if page.url == link.url %} class="selected"{% endif %}>
                {% if page.url != link.url %}
                { <a href="{{ link.url }}"{% if link.strike %} class="no-op"{% endif %} data-toggle="popover" data-content="{{ link.tooltip | xml_escape }}">{{ link.text }}</a> }
                {% else %}
                { {{ link.text }} }
                {% endif %}
              </li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
    </footer>
    <script id="sideItemTemplate" type="text/template">
      <li>
        <a href="<%= url %>"><%= title %></a>
        <time datetime="<%= time %>">
          <%= date %>
        </time>
      </li>
    </script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.popeye-2.1.min.js"></script>
    <script src="/js/jquery.timeago.js"></script>
    <script src="/js/carpeliam.js"></script>
  </body>
</html>
